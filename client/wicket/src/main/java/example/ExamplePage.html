<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Simple submit</h1>
        <div>
            <form wicket:id="form1">
                <div wicket:id="feedback"></div>
                <input type="submit" value="Submit"/>
            </form>
        </div>
        <h1>Ajax submit</h1>
        <div wicket:id="cont">
            <form wicket:id="form2">
                <div wicket:id="feedback"></div>
                <a wicket:id="submit">Submit</a>
            </form>
        </div>
    </body>
</html>
